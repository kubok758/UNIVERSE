<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIVERSE</title>
    <style>
        /* --- СТИЛИ КОСМОСА --- */
        body {
            margin: 0;
            background-color: #000005; /* Почти черный */
            background-image: 
                radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000000 100%);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden; /* Убираем горизонтальный скролл */
        }

        /* Фиксированный интерфейс */
        .hud {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border: 1px solid #444;
            border-radius: 5px;
            pointer-events: none; /* Чтобы можно было кликать сквозь */
        }

        h1 { margin: 0; font-size: 1.5rem; letter-spacing: 5px; text-transform: uppercase; color: #00d2ff; }
        p.distance { margin: 5px 0 0; color: #aaa; font-size: 0.9rem; }

        /* Контейнер для всего контента */
        .universe-container {
            position: relative;
            width: 100%;
            /* Высота будет расти бесконечно */
        }

        /* Сектор космоса (один блок подгрузки) */
        .sector {
            position: relative;
            width: 100%;
            height: 100vh; /* Высота одного экрана */
            overflow: hidden;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.05); /* Едва видная граница */
        }

        /* Звезды */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 3s infinite alternate;
        }

        /* Планеты */
        .planet {
            position: absolute;
            border-radius: 50%;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.8), 0 0 15px rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .planet:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        /* Подпись планеты */
        .planet-label {
            position: absolute;
            top: 110%;
            background: rgba(0,0,0,0.8);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .planet:hover .planet-label { opacity: 1; }

        /* Лоадер внизу (сканер) */
        .scanner {
            height: 50px;
            width: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0, 210, 255, 0.1));
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00d2ff;
            font-size: 0.8rem;
            opacity: 0;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; box-shadow: 0 0 0 transparent; }
            100% { opacity: 1; box-shadow: 0 0 5px white; }
        }

    </style>
</head>
<body>

    <div class="hud">
        <h1>UNIVERSE</h1>
        <p class="distance">Distance: <span id="distVal">0</span> light years</p>
    </div>

    <div class="universe-container" id="universe">
        </div>

    <div class="scanner" id="scanner">
        SCANNING DEEP SPACE...
    </div>

    <script>
        const universe = document.getElementById('universe');
        const scanner = document.getElementById('scanner');
        const distVal = document.getElementById('distVal');

        let distance = 0; // Счетчик расстояния
        const sectorHeight = window.innerHeight; // Высота одного сектора = высота экрана

        // Генератор случайных чисел
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Генератор цвета планеты
        function randomColor() {
            const hues = [0, 30, 200, 260, 150]; // Красный, оранжевый, синий, фиолетовый, зеленый
            const hue = hues[Math.floor(Math.random() * hues.length)];
            return `hsl(${hue}, ${random(50, 90)}%, ${random(40, 60)}%)`;
        }

        // Генератор имени планеты
        function generateName() {
            const prefix = ['Kepler', 'Gliese', 'Pegasi', 'Andromeda', 'Orion', 'X-Æ'];
            const suffix = ['-12', 'b', ' Prime', ' Alpha', '-X', 'IV'];
            return prefix[Math.floor(Math.random() * prefix.length)] + 
                   suffix[Math.floor(Math.random() * suffix.length)];
        }

        // --- СОЗДАНИЕ СЕКТОРА КОСМОСА ---
        function createSector() {
            const sector = document.createElement('div');
            sector.classList.add('sector');

            // 1. Создаем звезды (много маленьких)
            const starCount = Math.floor(random(20, 50)); 
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = random(1, 3);
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${random(0, 100)}%`;
                star.style.top = `${random(0, 100)}%`;
                star.style.animationDuration = `${random(2, 5)}s`; // Разная скорость мерцания
                
                sector.appendChild(star);
            }

            // 2. Создаем планету (с шансом 40% на сектор)
            if (Math.random() > 0.6) {
                const planet = document.createElement('div');
                planet.classList.add('planet');
                
                const size = random(40, 120);
                planet.style.width = `${size}px`;
                planet.style.height = `${size}px`;
                planet.style.left = `${random(10, 80)}%`; // Чтобы не прилипали к краю
                planet.style.top = `${random(10, 80)}%`;
                planet.style.background = randomColor();

                // Добавляем название
                const label = document.createElement('div');
                label.classList.add('planet-label');
                label.innerText = `Planet: ${generateName()}`;
                planet.appendChild(label);

                sector.appendChild(planet);
            }

            universe.appendChild(sector);
            
            // Обновляем счетчик
            distance += Math.floor(random(100, 500));
            distVal.innerText = distance.toLocaleString();
        }

        // --- БЕСКОНЕЧНЫЙ СКРОЛЛ ---
        
        // Создаем первые 2 сектора сразу, чтобы было что листать
        createSector();
        createSector();

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Сканер виден -> Генерируем новый космос
                    scanner.style.opacity = '1';
                    setTimeout(() => {
                        createSector(); // Создать один сектор
                        scanner.style.opacity = '0';
                    }, 200); // Небольшая задержка для плавности
                }
            });
        }, { threshold: 0.1 });

        observer.observe(scanner);

    </script>
</body>
</html>
