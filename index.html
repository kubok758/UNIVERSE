<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIVERSE: INFINITE</title>
    <style>
        body {
            margin: 0;
            background-color: #000005;
            /* Глубокий космос */
            background-image: radial-gradient(circle at 50% 50%, #111122 0%, #000000 100%);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
        }

        /* HUD (Интерфейс) */
        .hud {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-left: 3px solid #00d2ff;
            backdrop-filter: blur(2px);
            pointer-events: none;
        }

        h1 { margin: 0; font-size: 1.2rem; letter-spacing: 3px; color: #00d2ff; }
        p.distance { margin: 5px 0 0; color: #ccc; font-size: 0.9rem; font-weight: bold; }

        /* Контейнер */
        .universe-container {
            width: 100%;
            position: relative;
        }

        /* Сектор стал меньше по высоте (70vh), чтобы их было больше на экране */
        .sector {
            position: relative;
            width: 100%;
            height: 70vh; 
            overflow: hidden;
            /* Границы убрали для цельности */
        }

        /* Звезды */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.9;
        }

        /* Планеты */
        .planet {
            position: absolute;
            border-radius: 50%;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.9), 0 0 10px rgba(255,255,255,0.2);
            transition: transform 0.2s;
            cursor: pointer;
            z-index: 10;
        }
        
        .planet:hover { transform: scale(1.15); }

        /* Туманности (фоновые пятна для атмосферы) */
        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            z-index: 0;
        }

        /* Невидимый триггер внизу */
        .trigger {
            height: 50px;
            width: 100%;
            /* background: red; включи для отладки, чтобы видеть где конец */
            opacity: 0; 
        }

    </style>
</head>
<body>

    <div class="hud">
        <h1>UNIVERSE</h1>
        <p class="distance">LY: <span id="distVal">0</span></p>
    </div>

    <div class="universe-container" id="universe">
        </div>

    <div class="trigger" id="trigger"></div>

    <script>
        const universe = document.getElementById('universe');
        const trigger = document.getElementById('trigger');
        const distVal = document.getElementById('distVal');

        let distance = 0;
        
        // Настройки генерации
        const BATCH_SIZE = 5; // Сколько экранов грузить за раз (увеличил скорость)
        const STAR_DENSITY = 60; // Количество звезд на сектор (стало больше)

        function random(min, max) { return Math.random() * (max - min) + min; }

        function randomColor() {
            const hues = [0, 40, 210, 260, 160, 280]; 
            return `hsl(${hues[Math.floor(Math.random() * hues.length)]}, ${random(40, 80)}%, ${random(30, 60)}%)`;
        }

        function createSector() {
            const sector = document.createElement('div');
            sector.classList.add('sector');

            // 1. Рисуем Звезды (разные размеры)
            // Используем DocumentFragment для производительности
            const fragment = document.createDocumentFragment();

            for (let i = 0; i < STAR_DENSITY; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                // Делаем звезды разными: от крошечных точек до заметных светил
                const size = Math.random() < 0.9 ? random(1, 2) : random(3, 4); 
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${random(0, 100)}%`;
                star.style.top = `${random(0, 100)}%`;
                // Разная прозрачность для глубины
                star.style.opacity = random(0.3, 1);
                
                fragment.appendChild(star);
            }

            // 2. Рисуем Туманности (цветные пятна на фоне)
            if (Math.random() > 0.5) {
                const nebula = document.createElement('div');
                nebula.classList.add('nebula');
                nebula.style.width = `${random(200, 600)}px`;
                nebula.style.height = `${random(200, 600)}px`;
                nebula.style.left = `${random(-20, 80)}%`;
                nebula.style.top = `${random(-20, 80)}%`;
                nebula.style.background = randomColor();
                fragment.appendChild(nebula);
            }

            // 3. Рисуем Планеты (шанс 30%)
            if (Math.random() > 0.7) {
                const planet = document.createElement('div');
                planet.classList.add('planet');
                const size = random(50, 150);
                planet.style.width = `${size}px`;
                planet.style.height = `${size}px`;
                planet.style.left = `${random(10, 80)}%`;
                planet.style.top = `${random(10, 80)}%`;
                planet.style.background = randomColor();
                fragment.appendChild(planet);
            }

            sector.appendChild(fragment);
            universe.appendChild(sector);
            
            // Счетчик лет летит быстрее
            distance += Math.floor(random(500, 1500)); 
        }

        // Функция загрузки "Пачки" секторов
        function loadBatch() {
            for(let i=0; i < BATCH_SIZE; i++) {
                createSector();
            }
            distVal.innerText = distance.toLocaleString();
        }

        // Загружаем первую партию сразу
        loadBatch();
        loadBatch(); 

        // --- УЛУЧШЕННЫЙ НАБЛЮДАТЕЛЬ ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    loadBatch(); // Грузим сразу много и без задержек
                }
            });
        }, { 
            rootMargin: '400px', // Начинать грузить, когда до низа еще 400px (бесшовно)
            threshold: 0 
        });

        observer.observe(trigger);

    </script>
</body>
</html>
